<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 2rem;
      }
      .card {
        max-width: 720px;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .status {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 6px;
        border: 1px solid #ddd;
        background: #fafafa;
      }
      .notice {
        background: #e7f3ff;
        border: 1px solid #b6d8ff;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 1rem;
      }
      a {
        color: #1f6feb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Dashboard</h1>

      <div class="notice" th:if="${successMessage}" th:text="${successMessage}"></div>

      <div class="status">
        <div>
          Project status:
          <strong th:text="${configured} ? 'Configured' : 'Not configured'">Not configured</strong>
        </div>
        <div style="margin-top: 0.5rem">
          <a th:href="@{/setup}">Project Setup</a>
        </div>
      </div>
    </div>
  </body>
</html>
