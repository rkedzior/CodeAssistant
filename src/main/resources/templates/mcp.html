<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCP Status</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 2rem;
      }
      .card {
        max-width: 720px;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .status {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 6px;
        border: 1px solid #ddd;
        background: #fafafa;
      }
      .muted {
        color: #666;
      }
      a {
        color: #1f6feb;
        text-decoration: none;
      }
      ul {
        margin: 0.5rem 0 0 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>MCP Status</h1>

      <div class="status">
        <div>
          MCP server status:
          <strong th:text="${running} ? 'Running' : 'Not running'">Running</strong>
        </div>

        <div style="margin-top: 0.75rem">
          Available tools:
          <div class="muted" th:if="${#lists.isEmpty(tools)}">(none)</div>
          <ul th:if="${!#lists.isEmpty(tools)}">
            <li th:each="tool : ${tools}" th:text="${tool}">search</li>
          </ul>
        </div>

        <div style="margin-top: 0.75rem">
          <a th:href="@{/}">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </body>
</html>
