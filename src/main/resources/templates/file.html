<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Viewer</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 2rem;
      }
      .card {
        max-width: 1100px;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .error {
        background: #ffecec;
        border: 1px solid #f5b5b5;
        padding: 0.75rem;
        border-radius: 6px;
        margin: 1rem 0;
        color: #8a1f1f;
      }
      .meta {
        margin: 0.75rem 0 1rem 0;
        color: #444;
      }
      .actions {
        margin: 1rem 0 1.25rem 0;
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }
      a {
        color: #1f6feb;
        text-decoration: none;
      }
      pre {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 1rem;
        white-space: pre;
        overflow: auto;
        max-height: 75vh;
      }
      .path {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 0.95rem;
        color: #333;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>File Viewer</h1>

      <div class="path" th:text="${path}">path</div>

      <div class="meta">
        Indexed commit:
        <strong th:text="${lastIndexedCommitDisplay}">Not indexed</strong>
      </div>

      <div class="actions">
        <a th:href="@{/search}">Back to Search</a>
        <a th:href="@{/}">Dashboard</a>
      </div>

      <div class="error" th:if="${error != null}">
        <div th:text="${error}">Error.</div>
      </div>

      <pre th:if="${error == null and content != null}" th:text="${content}">content</pre>
    </div>
  </body>
</html>
